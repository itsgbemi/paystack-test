<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .item {
            margin-bottom: 20px;
        }
        .btn {
            background-color: #28a745;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Simple E-commerce</h1>
    <div id="items">
        <div class="item">
            <p>Bra - ₦1,500</p>
            <button class="btn" onclick="addToCart('Bra', 1500)">Add to Cart</button>
        </div>
        <div class="item">
            <p>Sunglass - ₦2,000</p>
            <button class="btn" onclick="addToCart('Sunglass', 2000)">Add to Cart</button>
        </div>
        <div class="item">
            <p>Headphone - ₦10,000</p>
            <button class="btn" onclick="addToCart('Headphone', 10000)">Add to Cart</button>
        </div>
    </div>
    <h2>Cart</h2>
    <ul id="cart"></ul>
    <button class="btn" onclick="checkout()">Checkout</button>
    <script>
        let cart = [];

        function addToCart(item, price) {
            cart.push({ item, price });
            updateCart();
        }

        function updateCart() {
            const cartList = document.getElementById('cart');
            cartList.innerHTML = '';
            cart.forEach(c => {
                const li = document.createElement('li');
                li.textContent = `${c.item} - ₦${c.price}`;
                cartList.appendChild(li);
            });
        }

        async function checkout() {
            const total = cart.reduce((sum, c) => sum + c.price, 0);
            const email = prompt('Enter your email:');
            if (!email) return;

            try {
                const response = await fetch('https://paystack-backend-six.vercel.app', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, amount: total }),
                });
                const data = await response.json();
                if (data.status) {
                    window.location.href = data.data.authorization_url;
                } else {
                    alert('Payment failed!');
                }
            } catch (err) {
                console.error(err);
                alert('Error during checkout');
            }
        }
    </script>
</body>
</html>
