<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .product {
            display: inline-block;
            width: 30%;
            margin: 20px 1%;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .product button {
            background-color: #333;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .product button:hover {
            background-color: #555;
        }
        #cart {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #333;
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
        }
        #cartModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        #cartModal .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
        }
        #cartModal .modal-content h3 {
            margin-top: 0;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .checkout-button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
        .checkout-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<header>
    <h1>Simple Ecommerce</h1>
</header>

<div class="container">
    <div class="product">
        <img src="bra.jpg" alt="Bra">
        <h3>Bra</h3>
        <p>Price: â‚¦1,500</p>
        <button onclick="addToCart('Bra', 1500, 'bra.jpg')">Add to Cart</button>
    </div>
    <div class="product">
        <img src="sunglass.jpg" alt="Headphone Sunglass">
        <h3>Headphone Sunglass</h3>
        <p>Price: â‚¦2,000</p>
        <button onclick="addToCart('Headphone Sunglass', 2000, 'sunglass.jpg')">Add to Cart</button>
    </div>
    <div class="product">
        <img src="headphone.jpg" alt="Headphone">
        <h3>Headphone</h3>
        <p>Price: â‚¦10,000</p>
        <button onclick="addToCart('Headphone', 10000, 'headphone.jpg')">Add to Cart</button>
    </div>
</div>

<div id="cart">
    ðŸ›’
</div>

<div id="cartModal">
    <div class="modal-content">
        <h3>Your Cart</h3>
        <div id="cartItems"></div>
        <div>
            <label for="email">Enter your email:</label>
            <input type="email" id="email" placeholder="Enter your email">
        </div>
        <button class="checkout-button" onclick="checkout()">Checkout</button>
        <button onclick="closeCart()">Close</button>
    </div>
</div>

<script src="https://js.paystack.co/v1/inline.js"></script>
<script>
    let cart = [];

    function addToCart(name, price, image) {
        cart.push({name, price, image});
        alert(`${name} added to cart!`);
        updateCart();
    }

    function updateCart() {
        const cartCount = cart.length;
        document.getElementById('cart').innerText = `ðŸ›’ (${cartCount})`;
    }

    function closeCart() {
        document.getElementById('cartModal').style.display = 'none';
    }

    function openCart() {
        const cartItems = document.getElementById('cartItems');
        cartItems.innerHTML = '';
        let totalAmount = 0;
        cart.forEach(item => {
            totalAmount += item.price;
            cartItems.innerHTML += `<div class="cart-item">
                                        <span>${item.name}</span>
                                        <span>â‚¦${item.price}</span>
                                      </div>`;
        });
        cartItems.innerHTML += `<div class="cart-item">
                                    <strong>Total</strong>
                                    <strong>â‚¦${totalAmount}</strong>
                                  </div>`;
        document.getElementById('cartModal').style.display = 'flex';
    }

    function checkout() {
        const totalAmount = cart.reduce((total, item) => total + item.price, 0);
        const email = document.getElementById('email').value;
        
        if (email) {
            const handler = PaystackPop.setup({
                key: 'pk_test_13679ac81d15c27422f43890078ec78da774f2d1', 
                email: email,
                amount: totalAmount * 100, 
                currency: 'NGN',
                ref: '' + Math.floor(Math.random() * 1000000),
                callback: function(response) {
                    alert("Payment successful! Reference: " + response.reference);
                    cart = [];
                    updateCart();
                    closeCart();
                },
                onClose: function() {
                    alert('Payment window closed.');
                }
            });
            handler.openIframe();
        } else {
            alert("Please enter your email.");
        }
    }

    document.getElementById('cart').addEventListener('click', openCart);
</script>

</body>
</html>
