<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Paystack E-commerce</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 20px auto;
        }
        .product {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background-color: white;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .product img {
            width: 50px;
            height: 50px;
        }
        .product h3 {
            margin: 0;
        }
        .product p {
            margin: 5px 0;
        }
        .cart {
            margin-top: 30px;
        }
        .cart h2 {
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #1e88e5;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #1565c0;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Shop</h1>

    <!-- Products -->
    <div class="product">
        <img src="bra.jpg" alt="Bra">
        <div>
            <h3>Bra</h3>
            <p>Price: ₦1,500</p>
            <button class="add-to-cart" data-name="Bra" data-price="1500">Add to Cart</button>
        </div>
    </div>
    <div class="product">
        <img src="sunglass.jpg" alt="Sunglasses">
        <div>
            <h3>Sunglasses</h3>
            <p>Price: ₦2,000</p>
            <button class="add-to-cart" data-name="Sunglasses" data-price="2000">Add to Cart</button>
        </div>
    </div>
    <div class="product">
        <img src="headphone.jpg" alt="Headphone">
        <div>
            <h3>Headphone</h3>
            <p>Price: ₦10,000</p>
            <button class="add-to-cart" data-name="Headphone" data-price="10000">Add to Cart</button>
        </div>
    </div>

    <!-- Cart -->
    <div class="cart">
        <h2>Your Cart</h2>
        <ul id="cart-items">
            <!-- Cart items will appear here -->
        </ul>
        <p>Total: ₦<span id="total-price">0</span></p>
        <button id="checkout-button">Checkout</button>
    </div>
</div>

<script>
    const cart = [];
    const cartItemsElement = document.getElementById('cart-items');
    const totalPriceElement = document.getElementById('total-price');
    const checkoutButton = document.getElementById('checkout-button');

    // Add to cart functionality
    document.querySelectorAll('.add-to-cart').forEach(button => {
        button.addEventListener('click', (event) => {
            const product = {
                name: event.target.getAttribute('data-name'),
                price: parseInt(event.target.getAttribute('data-price')),
            };
            cart.push(product);
            updateCart();
        });
    });

    // Update cart display
    function updateCart() {
        cartItemsElement.innerHTML = '';
        let totalPrice = 0;
        cart.forEach((item, index) => {
            const listItem = document.createElement('li');
            listItem.textContent = `${item.name} - ₦${item.price}`;
            cartItemsElement.appendChild(listItem);
            totalPrice += item.price;
        });
        totalPriceElement.textContent = totalPrice;
    }

    // Checkout
    checkoutButton.addEventListener('click', async () => {
        if (cart.length === 0) {
            alert("Your cart is empty!");
            return;
        }

        const email = prompt("Enter your email to proceed with payment:");

        if (!email) {
            alert("Email is required to proceed!");
            return;
        }

        try {
            // Send the cart details to your Vercel backend to initiate Paystack payment
            const response = await fetch('https://paystack-backend-six.vercel.app/pay', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    email: email,
                    amount: cart.reduce((total, item) => total + item.price, 0),
                })
            });

            const data = await response.json();

            if (data.status === 'success') {
                // Redirect the user to Paystack for payment
                window.location.href = data.data.authorization_url; // Ensure to use the correct response field from your backend
            } else {
                alert('Payment initiation failed!');
            }
        } catch (error) {
            console.error('Error during checkout:', error);
            alert('There was an error during the checkout process.');
        }
    });
</script>

</body>
</html>
